<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora TIP</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="main">
                <h2 class="bill">Bill</h2>
                <form action="">
                    <input class="resultado" type="number">
                </form>
                <h3 class="selectTip">Select tip</h3>
                <div class="botoes">
                    <button class="botao">5%</button>
                    <button class="botao">10%</button>
                    <button class="botao">15%</button>
                    <div class="linha1"></div>
                    <button class="botao">25%</button>
                    <button class="botao">50%</button>
                    <button class="diferent">Custom</button>
                </div>
                <h3 class="nopeople">Number of People %</h3>
                <form action="">
                    <input type="number">
                </form>
            </div>
            <div class="quadrado2">
                <div class="sla">
                    <h4 class="tip01">Tip Amount</h4>
                    <h6 class="person">/person</h6>
                </div>
                <div class="linha02">
                    <form action="">
                        <input class="barrinha" type="text">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
